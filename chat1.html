<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Love Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김동희</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row message-chat-you1">
        <img src="img/friend1.png" />
        <div class="message-row__content">
          <span class="message__author">김동희</span>
          <div class="message__info">
            <span class="message__bubble">뭐해?</span>
            <span class="message__num">1</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you2">
        <img src="img/friend1.png" />
        <div class="message-row__content">
          <span class="message__author">김동희</span>
          <div class="message__info">
            <span class="message__bubble">지금 많이 바빠..?</span>
            <span class="message__num">1</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you3">
        <img src="img/friend1.png" />
        <div class="message-row__content">
          <span class="message__author">김동희</span>
          <div class="message__info">
            <span class="message__bubble">많이 바쁜가보네..</span>
            <span class="message__num">1</span>
            <span class="message__time">23:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you4">
        <img src="img/friend1.png" />
        <div class="message-row__content">
          <span class="message__author">김동희</span>
          <div class="message__info">
            <span class="message__bubble">나 너 한테 할말 있는데</span>
            <span class="message__num">1</span>
            <span class="message__time">23:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you5">
        <img src="img/friend1.png" />
        <div class="message-row__content">
          <span class="message__author">김동희</span>
          <div class="message__info">
            <span class="message__bubble"
              >톡 보면 시간 날 때 연락 줘. 기다릴게.</span
            >
            <span class="message__num">1</span>
            <span class="message__time">23:14</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="broken-heart">
        <img src="img/broken_heart.png" />
      </div>
      <span>화면크기가 너무 커요!ㅠㅠ 조금만 더 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

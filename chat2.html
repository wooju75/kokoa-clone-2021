<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Love Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이도현</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>

      <div class="message-row message-chat-you1">
        <img src="img/friend2.png" />
        <div class="message-row__content">
          <span class="message__author">이도현</span>
          <div class="message__info">
            <span class="message__bubble">코코아클론 과제 잘 하고있냐</span>
            <span class="message__time">17:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you2">
        <img src="img/friend2.png" />
        <div class="message-row__content">
          <span class="message__author">이도현</span>
          <div class="message__info">
            <span class="message__bubble">어, 톡 읽었다 얼마나 했어?</span>
            <span class="message__time">18:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-chat-me3">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >뭐..그럭저럭 거의 다 한 거같은데 ㅋㅋ</span
            >
            <span class="message__time">18:02</span>
          </div>
        </div>
      </div>

      <div class="message-row message-chat-you4">
        <img src="img/friend2.png" />
        <div class="message-row__content">
          <span class="message__author">이도현</span>
          <div class="message__info">
            <span class="message__bubble">오..ㅋㅋ 진짜? 어려운 건 없고?</span>
            <span class="message__time">18:05</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-chat-me5">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >응. 할만해. 이거 계속 해보니까 재밌다</span
            >
            <span class="message__time">18:08</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you6">
        <img src="img/friend2.png" />
        <div class="message-row__content">
          <span class="message__author">이도현</span>
          <div class="message__info">
            <span class="message__bubble">다행이네</span>
            <span class="message__num">1</span>
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="broken-heart">
        <img src="img/broken_heart.png" />
      </div>
      <span>화면크기가 너무 커요!ㅠㅠ 조금만 더 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

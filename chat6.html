<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Love Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">도경수</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row message-chat-you1">
        <img src="img/friend5.png" />
        <div class="message-row__content">
          <span class="message__author">도경수</span>
          <div class="message__info">
            <span class="message__bubble">야야야야야</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-chat-me2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">왜</span>
            <span class="message__time">18:08</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you3">
        <img src="img/friend5.png" />
        <div class="message-row__content">
          <span class="message__author">도경수</span>
          <div class="message__info">
            <span class="message__bubble">롤 한판 ㄱㄱ ???</span>
            <span class="message__time">23:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-chat-me4">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >나 바빠 과제중이야 주현이랑 보영이랑 해<br />걔네 잘하잖아</span
            >
            <span class="message__time">18:08</span>
          </div>
        </div>
      </div>
      <div class="message-row message-chat-you5">
        <img src="img/friend5.png" />
        <div class="message-row__content">
          <span class="message__author">도경수</span>
          <div class="message__info">
            <span class="message__bubble">...걔네가 나랑 안놀아줘..</span>
            <span class="message__time">23:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-chat-me6">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅉㅉ</span>
            <span class="message__time">18:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="broken-heart">
        <img src="img/broken_heart.png" />
      </div>
      <span>The screen is too big! Please reduce the size ㅠ3ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

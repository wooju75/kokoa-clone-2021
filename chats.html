<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Love Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"<i class="fas fa-cog fa-lg"></i></a></span>
        <span class="screen-header__alarm"></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friend1.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김동희</h4>
              <h6 class="user-component__subtitle">
                톡 보면 시간 날 때 연락 줘. 기다릴게.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:40</span>
            <div class="badge shack-badge">5</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friend2.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이도현</h4>
              <h6 class="user-component__subtitle">
                다행이네
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:43</span>
            <div class="badge shack-badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friend3.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김선호</h4>
              <h6 class="user-component__subtitle">
                ㅎㅎ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:20</span>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/user.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">엄마</h4>
              <h6 class="user-component__subtitle">
                사랑해 우리 딸
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:00</span>
          </div>
        </div>
      </a>
      <a href="chat5.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/user.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">미경이</h4>
              <h6 class="user-component__subtitle">
                ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:20</span>
          </div>
        </div>
      </a>
      <a href="chat6.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/friend5.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">도경수</h4>
              <h6 class="user-component__subtitle">
                ㅉㅉ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:20</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alarm"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="broken-heart">
        <img src="img/broken_heart.png" />
      </div>
      <span>The screen is too big! Please reduce the size ㅠ3ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
